<ion-view view-title="Login" name="login-view" class="login_screen_bg">
  
      
      <div class="list list-inset" style="margin-top:300px">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="loginEmail">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginPassword">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="loginToAccount(loginEmail,loginPassword)">Login</button>
      <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
  
</ion-view>
